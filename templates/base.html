<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('todo') }}">Todo App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto"> <!-- Added "me-auto" to align links to the left -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('todo') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto"> <!-- This aligns login/register/logout to the right -->
                {% if session.get('email') %}
                    <li class="nav-item">
                        <span class="nav-link mx-4">Hello, {{ session['name'] }}!</span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light me-4">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-outline-light me-4">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="btn btn-outline-light me-4">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
